{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <header>Register</header>
  {% if error_message %}
    <p class="alert alert-danger">{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Register">
  </form>
{% endblock %}
