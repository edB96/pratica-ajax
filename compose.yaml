version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - media_data:/code/media/
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  db:
    image: postgres:15.0-alpine
    volumes:
     - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
      POSTGRES_DB: myDB

    

volumes: 
  postgres_data:
  media_data:
    